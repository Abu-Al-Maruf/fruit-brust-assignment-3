<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisy ui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- css style -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <!-- header section  -->
    <header class="max-w-[1440px] mx-auto">
      <nav
        class="flex items-center md:bg-[#F85559] justify-between lg:py-8 lg:px-14 rounded-full lg:my-12 lg:mx-28"
      >
        <div class="hidden lg:flex">
          <ul class="px-1 flex items-center">
            <li class="cursor-pointer hover:bg-[#00000026] py-2 px-3 rounded">
              <a class="text-base font-normal text-white">Home</a>
            </li>
            <li class="cursor-pointer hover:bg-[#00000026] py-2 px-3 rounded">
              <a class="text-base font-normal text-white">About Us</a>
            </li>
            <li class="cursor-pointer hover:bg-[#00000026] py-2 px-3 rounded">
              <a class="text-base font-normal text-white">Shop</a>
            </li>
            <li class="cursor-pointer hover:bg-[#00000026] py-2 px-3 rounded">
              <a class="text-base font-normal text-white">All Fruits</a>
            </li>
          </ul>
        </div>

        <!-- mobile menu bar  -->
        <div
          class="lg:hidden flex flex-row-reverse w-full justify-between items-center px-5 py-11"
        >
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
              <li>
                <div class="bg-slate-400 px-2 rounded-full">
                  <input
                    id="search"
                    class="py-1 outline-none bg-transparent px-3"
                    type="text"
                    placeholder="Search here"
                  />
                  <label for="search" class="cursor-pointer"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></label>
                </div>
              </li>
            </ul>
          </div>

          <div class="flex items-center justify-center">
            <img class="mr-2 w-7" src="./images/logo.png" alt="logo" />
            <h1
              class="lg:text-white text-[#121212] font-bold text-xl lg:text-4xl"
            >
              Fruit Burst
            </h1>
          </div>
        </div>

        <div class="lg:flex hidden items-center justify-center">
          <img class="mr-2" src="./images/logo.png" alt="logo" />
          <h1
            class="lg:text-white text-[#121212] font-bold text-xl lg:text-4xl"
          >
            Fruit Burst
          </h1>
        </div>

        <div class="bg-white px-4 rounded-full hidden lg:flex items-center">
          <input
            id="search"
            class="py-2 w-64 outline-none bg-transparent px-5"
            type="text"
            placeholder="Search here"
          />
          <label for="search" class="cursor-pointer"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
        </div>
      </nav>
    </header>
  </body>
</html>
